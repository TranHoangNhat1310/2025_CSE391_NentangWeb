<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS để đảm bảo các bảng có chiều rộng bằng nhau */
        .table-container {
            display: flex; /* Sử dụng flexbox để căn chỉnh các bảng */
        }
        .table-container table {
            flex: 1; /* Các bảng sẽ mở rộng để chiếm hết không gian còn trống */
            border-collapse: collapse; /* Loại bỏ khoảng trống giữa các ô */
            margin-right: 10px; /* Tạo khoảng trống giữa các bảng */
        }
        /* Định dạng các ô và đường viền */
        .table-container table th,
        .table-container table td {
            padding: 8px;
            border: 1px solid #dddddd;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <caption>Bảng 1</caption>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>

    <table>
        <caption>Bảng 2</caption>
        <tr>
            <th>Header A</th>
            <th>Header B</th>
            <th>Header C</th>
        </tr>
        <tr>
            <td>Data A</td>
            <td>Data B</td>
            <td>Data C</td>
        </tr>
        <tr>
            <td>Data X</td>
            <td>Data Y</td>
            <td>Data Z</td>
        </tr>
    </table>
</div>

</body>
</html>
