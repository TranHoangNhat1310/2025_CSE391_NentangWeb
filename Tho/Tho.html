        <h1>Tuổi thơ</h1> 
        <p><i><mark>Tuổi thơ</mark> bắt <b>dế</b> đi cấy</i></p>
        <p><i>Nhà nghèo <b>dế</b> cũng một bầy như <b>trâu</b></i></p>
        <p><i>Sân nhà chẳng dám cày sâu</i></p>
        <p><i>Lối ngang loi dọc trước sau đi về</i></p>
        <p><i>Bây giờ ngồi nghĩ nhành nghề</i></p>
        <p><i>Nhớ sao tiếng <b>dế</b> đêm hè kêu vang</i></p>
