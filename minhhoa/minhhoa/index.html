<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="task">
            <div class="header">
                <h1>Task List</h1>
                <button id="showModal">+ Add Task</button>
            </div>
            <div class="List">
                <div class="item">
                    <small>Task</small>
                    <p>Go to gym</p>
                </div>
                <div class="item1">
                    <small>Priority</small>
                    <p>High</p>
                </div>
                <div class="item4">
                    <p>To Do</p>
                </div>
                <div class="loader-1"></div>
                <div class="action">
                    <i class="fas fa-pen-to-square"></i>
                    <i class="fas fa-trash-can"></i>
                </div>
            </div>
            <div class="List">
                <div class="item">
                    <small>Task</small>
                    <p>Go to gym</p>
                </div>
                <div class="item2">
                    <small>Priority</small>
                    <p>Low</p>
                </div>
                <div class="item4">
                    <p>Done</p>
                </div>
                <div class="loader-2"></div>
                <div class="action">
                    <i class="fas fa-pen-to-square"></i>
                    <i class="fas fa-trash-can"></i>
                </div>
            </div>
            <div class="List">
                <div class="item">
                    <small>Task</small>
                    <p>Go to gym</p>
                </div>
                <div class="item3">
                    <small>Priority</small>
                    <p>Medium</p>
                </div>
                <div class="item4">
                    <p>In Progress</p>
                </div>
                <div class="loader-3"></div>
                <div class="action">
                    <i class="fas fa-pen-to-square"></i>
                    <i class="fas fa-trash-can"></i>
                </div>
            </div>
        </div>
    </div>
    
<!-- Trang phụ overlay -->
<div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
        <!-- Nội dung của trang phụ -->
        <div class="header">
            <h2>Add Task</h2>
            <i class="fas fa-xmark" id="closeModal2"></i>
        </div>
        <form>
            <!-- Các trường nhập liệu -->
            <small for="inputField">Task</small><br>
            <input placeholder="Type your task here..." type="text" id="inputField" name="inputField"><br>
            <small>Priority</small><br>
            <input class="button button1" type="button" value="High">
            <input class=" button button2" type="button" value="Medium">
            <input class=" button button3" type="button" value="Low">
            <!-- Nút submit -->
            <!-- <input type="submit" value="Submit"> -->
        </form>
        <!-- Nút đóng -->
        <div class="add"><button id="closeModal">Add</button></div>
    </div>
</div>
<script>
    // Lấy các phần tử từ HTML
    const showModalButton = document.getElementById("showModal");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalButton = document.getElementById("closeModal");
    const closeModalButton2 = document.getElementById("closeModal2");
    document.getElementById("closeModal").addEventListener("click", function() {
    var inputLength = document.getElementById("inputField").value.length;
    if (inputLength > 100) {
            alert("Đã nhập quá 100 ký tự!");
            return;
        }
        else{
            closeModalButton.addEventListener("click", function() {
            modalOverlay.style.display = "none";
        });
        }
    });

    // Khi nút kích hoạt được nhấp vào, hiển thị trang phụ
    showModalButton.addEventListener("click", function() {
        modalOverlay.style.display = "block";
    });

    closeModalButton2.addEventListener("click", function() {
        modalOverlay.style.display = "none";
    });

    // Ẩn trang phụ khi click ra ngoài trang phụ
    window.addEventListener("click", function(event) {
    if (event.target == modalOverlay) {
        modalOverlay.style.display = "none";
    }
    });
</script>
</body>
</html>
