<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .container-flex {
            display: flex;
            gap: 32px;
            margin-top: 40px;
        }
        .form-section {
            flex: 1;
            max-width: 350px;
        }
        .table-section {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container container-flex">
        <div class="form-section">
            <h4>Thêm sinh viên</h4>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="ma">Mã sinh viên</label>
                    <input type="text" class="form-control" id="ma" required>
                </div>
                <div class="form-group">
                    <label for="ten">Họ và tên</label>
                    <input type="text" class="form-control" id="ten" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="ngaysinh">Ngày sinh</label>
                    <input type="date" class="form-control" id="ngaysinh" required>
                </div>
                <div class="form-group">
                    <label>Giới tính</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gioitinh" id="nam" value="Nam" checked required>
                        <label class="form-check-label" for="nam">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gioitinh" id="nu" value="Nữ" required>
                        <label class="form-check-label" for="nu">Nữ</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Thêm</button>
            </form>
        </div>
        <div class="table-section">
            <h4>Danh sách sinh viên</h4>
            <table class="table table-bordered" id="studentTable">
                <thead>
                    <tr>
                        <th>Mã sinh viên</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được thêm ở đây -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
