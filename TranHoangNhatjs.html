<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màu</title>
</head>
<body>
    <style>
        #box{
            width: 400px;
            height: 50px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid black;
        }
        #content{
            text-align: center;
        }
    </style>
    <div id="main">
        <input type="radio" name="lc" id="red" value="red">
        <label for="red">Màu đỏ</label>
        <input type="radio" name="lc" id="blue" value="blue">
        <label for="blue">Màu xanh dương</label>
        <input type="radio" name="lc" id="green" value="green>       
        <label for="green">Màu xanh lá cây</label>
        <br>
        <div id ="box">
            <p id="content"></p>
        </div>
    </div>
    <script type="text/javascript">
        var box = document.getElementById("box");
        var content = document.getElementById("content");
        document.getElementById("red").onclick=function(){
            content.innerHTML= "màu đỏ";
            box.style.background= "red";
            box.style.color="yellow";
        }
        document.getElementById("blue").onclick=function(){
            content.innerHTML= "ban da chon mau xanh duong";
            box.style.background= "blue";
            box.style.color="yellow";
        }
        document.getElementById("green").onclick=function(){
            content.innerHTML= "ban da chon mau xanh la cay";
            box.style.background= "green";
            box.style.color="yellow";
        }
    </script>
</body>
</html>
