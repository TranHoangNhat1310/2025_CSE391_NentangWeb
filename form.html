<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form>
        <div class="form_1">
          <div class="khoi">
            <div class="email_tel">
              <label for="">Email hoặc điện thoại</label>
              <input type="tel" type="email" /> <br />
              <input type="checkbox" />
              <label>Duy trì đăng nhập</label>
            </div>
            <div class="password">
              <label>Mật khẩu</label>
              <input type="password" />
              <a href="1html">Quên mật khẩu?</a>
            </div>
            <div class="login">
              <button type="submit">Đăng nhập</button>
            </div>
          </div>
        </div>
      </form>
      <div class="form" id="registrationForm">
        <h1>Đăng ký</h1>
        <p>Miễn phí và sẽ luôn như vậy.</p>
        <form onclick="form(event)">
          <div class="hop">
            <div class="hoten">
              <input
                type="text"
                id="firstname"
                name="firsename"
                placeholder="Họ"
                required
              />
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Tên"
                required
              />
            </div>
            <div class="sdt">
              <input
                id="email"
                type="tel"
                placeholder="Email hoặc số di động"
                required
              /><br />
              <input
                type="tel"
                id="confirmemail"
                placeholder="Nhập lại email hoặc số di động"
                required
              /><br />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Mật khẩu mới"
                required
              />
            </div>
          </div>
          <div class="birthday">
            <label for="birthday">Ngày sinh</label>
            <div class="date">
              <select id="day">
                <option value="">Ngày</option>
              </select>

              <select id="month">
                <option value="">Tháng</option>
              </select>

              <select id="year">
                <option value="">Năm</option>
              </select>
              <a href="##html">Tại sao tôi cần cung cấp ngày sinh của mình?</a>
            </div>
          </div>
          <div class="gender">
            <div class="female">
              <input type="radio" id="female" name="gender" value="nữ" />
              <label for="female">Nữ</label>
            </div>
            <div class="male">
              <input type="radio" id="male" name="gender" value="nam" />
              <label for="male">Nam</label>
            </div>
          </div>
          <div class="paragraph">
            <p>
              Bằng cách nhấp vào Đăng ký, bạn đồng ý với
              <a href="">Các điều khoản </a>của chúng tôi và rằng các bạn đã đọc
              <a href="">Chính sách dữ liệu </a>của chúng tôi, bao gồm
              <a href="">Sử dụng cookie</a>
            </p>
          </div>
          <div class="sign_up">
            <button type="submit">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
